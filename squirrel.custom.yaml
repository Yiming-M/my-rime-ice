patch:
  style:
    horizontal: true  # 水平候选词
    candidate_list_layout: linear  # 水平候选词
    
    # 字体的具体名称去 字体册.app 查看. 可用 Homebrew 安装霞鹜文楷（LXGW).
    font_face: "LXGW Bright GB, Apple Color Emoji, PingFang SC" # 候选词字
    comment_font_face: "Apple Chancery, Georgia" # 拼音等提示文字字体
    label_font_face: "Helvetica Neue" # 候选词编号字体
    font_point: 16 # 字体大小
    comment_font_point: 14 # 拼音等提示文字字体大小
    label_font_point: 12 # 候选词编号字体大小
    candidate_format: "%c\u2004%@" # 候选格式
    inline_preedit: true # 内嵌预编辑

    # 输入法界面布局
    corner_radius: 4.0
    hilited_corner_radius: 4.0
    base_offset: -0.2
    border_height: 0.25
    border_width: 0.25
    border_color_width: 0.0
    line_spacing: 1.0

    color_space: display_p3
    translucency: true # 背景半透明总开关，不需要关掉即可
    color_scheme: ForbiddenCity # 亮色颜色方案
    color_scheme_dark: NightMountain # 暗色颜色方案

  preset_color_schemes:
    Bamboo:
      name: "雪中竹林"
      author: "Yiming <yiming.ma.cv@outlook.com>"
      back_color: "0xF9FEFF" # 雪白
      text_color: "0x35404A" # 鹤灰
      hilited_text_color: "0xF9FEFF" # 雪白
      hilited_back_color: "0x748B6E" # 瓦松绿
      hilited_candidate_text_color: "0xF9FEFF" # 雪白
      hilited_candidate_back_color: "0x84A71B" # 竹绿
      hilited_candidate_label_color: "0xF9FEFF" # 雪白
      hilited_comment_text_color: "0xF9FEFF" # 雪白
      candidate_text_color: "0x333436" # 长石灰
      label_color: "0x728091" # 银灰
      comment_text_color: "0x6E7680" # 雁灰

    ForbiddenCity:
      name: "雪中故宫"
      author: "Yiming <yiming.ma.cv@outlook.com>"
      back_color: "0xF9FEFF" # 雪白
      border_color: "0x728091" # 银灰
      text_color: "0x826E12" # 玉鈫蓝
      hilited_text_color: "0x172686" # 赭石
      hilited_back_color: "0xF9FEFF" # 雪白
      hilited_candidate_text_color: "0x172686" # 赭石
      hilited_candidate_back_color: "0xF9FEFF" # 雪白
      hilited_candidate_label_color: "0x172686" # 赭石
      hilited_comment_text_color: "0x172686" # 赭石
      candidate_text_color: "0x826E12" # 玉鈫蓝
      label_color: "0x826E12" # 玉鈫蓝
      comment_text_color: "0x826E12" # 玉鈫蓝

    NightMountain:
      name: "夜间山林"
      author: "Yiming <yiming.ma.cv@outlook.com>"
      back_color: "0x241113" # 暗蓝紫
      border_color: "0x402A4E" # 龙睛鱼紫
      text_color: "0xC9DEB9" # 竹篁绿
      hilited_text_color: "0xF2F7EE" # 月白
